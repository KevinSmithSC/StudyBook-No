<app-header title="Reportes"></app-header>

<ion-content>
  <div class="filter-container">
    <ion-item>
      <ion-label>Ordenar por:</ion-label>
      <ion-select [(ngModel)]="selectedOrdersb" (ionChange)="ordenarReservacionessb()">
        <ion-select-option value="sala">Sala</ion-select-option>
        <ion-select-option value="date">Fecha</ion-select-option>
        <ion-select-option value="horario">Horario</ion-select-option>
        <ion-select-option value="students">Acompañantes</ion-select-option>
      </ion-select>
    </ion-item>
  </div>


  <ion-card *ngFor="let reservationsb of reservationssb">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Sala</th>
          <th>Fecha</th>
          <th>Horario</th>
          <th>Acompañantes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ reservationsb.sala }}</td>
          <td>{{ reservationsb.date }}</td>
          <td>{{ reservationsb.horario }}</td>
          <td>{{ reservationsb.students.join(', ') }}</td>
        </tr>
      </tbody>
    </table>
  </ion-card>
</ion-content>
