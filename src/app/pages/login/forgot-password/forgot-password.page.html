<app-header backButton="/login" title="StudyBook"></app-header>

<ion-content class="fondo" >
  
  <div class="d-flex-center">

    <form [formGroup]="form" class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>
 
      <app-custom-input
      autocomplete="email"
      icon="person" 
      [control]="form.controls.email"
      type="email"
      label="Correo">
    </app-custom-input>
  
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido </div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese correo valido</div>

      </div>
      <p class="ion-text-center"> Te enviaremos un email para restablecer tu contrase√±a </p>

      <ion-button color="danger" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        RECUPERAR
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
      <!--{{form.value | json}}-->
    </form>

  

  </div>


  
</ion-content>
