<app-header title="StudyBook"></app-header>

<ion-content class="fondo" >
  
  <div class="d-flex-center">

    <form [formGroup]="form" class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>


      <app-custom-input
      autocomplete="email"
      icon="person" 
      [control]="form.controls.email"
      type="email"
      label="Correo">
    </app-custom-input>
  
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido </div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese correo valido</div>

      </div>
  
      <app-custom-input
      [control]="form.controls.clave"
      icon="key"
      type="password"
      label="Clave"> </app-custom-input>
  
      <div class="validators" *ngIf="form.controls.clave.errors && form.controls.clave.touched">
        <div *ngIf="form.controls.clave.errors?.['required']"> El contraseña es requerido </div>
      </div>

      <p routerLink="forgot-password"class="ion-text-end">Olvide mi contraseña</p> 

      <ion-button color="danger" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        INGRESAR
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <!--{{form.value | json}}-->
    </form>

  

  </div>


  
</ion-content>
